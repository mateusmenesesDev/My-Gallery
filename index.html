<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="profile">
    <img src="assets/image/profilePhoto.png" alt="">
    <h1>Rodney Cotton</h1>
    <p>Helsinki, Finland</p>
    <div class="profile-info">
      <div class="profile-info-item">
        <div class="profile-info-item--posts">100</div>
        <p>Post</p>
      </div>
      <div class="profile-info-item">
        <div class="profile-info-item--follower">2,242</div>
        <p>Follower</p>
      </div>
      <div class="profile-info-item">
        <div class="profile-info-item--following">1,432</div>
        <p>Following</p>
      </div>
      
    </div>
  </div>
  <div class="gallery-container">
    <picture class="gallery-item-1">
      <img src="assets/image/photo1.png" alt="">
    </picture>
    <picture class="gallery-item-2">
      <img src="assets/image/photo2.png" alt="">
    </picture>
    <picture class="gallery-item-3">
      <img src="assets/image/photo3.png" alt="">
    </picture>
    <picture class="gallery-item-4">
      <img src="assets/image/photo_4.png" alt="">
    </picture>
    <picture class="gallery-item-5">
      <img src="assets/image/photo5.png" alt="">
    </picture>
    <picture class="gallery-item-6">
      <img src="assets/image/photo6.png" alt="">
    </picture>
  </div>
  <footer>created by <b><a href="https://github.com/mattzteugithub" target="_blank">@mattzteugithub</a></b> - devChallenges.io</footer>
</body>
</html>
